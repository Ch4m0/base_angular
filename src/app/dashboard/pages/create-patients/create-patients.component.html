
  <div class="example-container">
    <div class="fondo">
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput type="number" [(ngModel)]="id" placeholder="Id">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input matInput type="text" [(ngModel)]="nombre" placeholder="Nombres">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput type="text" [(ngModel)]="apellido" placeholder="Apellidos">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Sintomas</mat-label>
        <mat-select multiple [(ngModel)]="sintomas">
          <mat-option  *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Edad</mat-label>
        <input matInput type="number"  [(ngModel)]="edad" placeholder="Edad">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Eps</mat-label>
        <input matInput type="text"  [(ngModel)]="eps" placeholder="Eps">
      </mat-form-field>
      <br>
      <button mat-icon-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
        <span>Guardar</span>
      </button>
    </div>

  </div>
